
<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Proyectos Shill</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-6xl mx-auto px-4 py-8">
<h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Seleccioná un proyecto para enviar SHILL</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for proyecto in proyectos %}
    <a class="block bg-white rounded-xl shadow p-6 hover:shadow-lg text-center transition" href="/shill/{{ proyecto }}">
        <div class="flex items-center justify-center gap-2 mb-2">
            <img src="/static/logos/{{ proyecto|lower }}.png" alt="{{ proyecto }} logo" class="w-6 h-6"/>
            <div class="text-2xl font-semibold text-blue-600">{{ proyecto }}</div>
        </div>
        <p class="text-sm text-gray-600">Enviar SHILL a <strong>{{ proyecto }}</strong></p>
    </a>
    {% endfor %}
</div>
<div class="text-center mt-8 flex flex-col sm:flex-row justify-center items-center gap-4">
<a class="inline-block bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300" href="/panel">⬅ Volver al panel</a>
<a class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" href="/shill/config">⚙️ Configuración</a>
</div>
</div>
</body>
</html>
