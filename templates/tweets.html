<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tweets - Roof of Top</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      background-color: #fff;
      border: 1px solid #dee2e6;
    }
    .form-control {
      background-color: #fff;
      border: 1px solid #ced4da;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-5">
      <img src="/static/Roof_of_Top_logo_optimized.png" height="90" class="mb-3" alt="Logo">
      <h2>Gesti√≥n de Tweets</h2>
      <a href="{{ url_for('menu') }}" class="btn btn-outline-dark btn-sm mt-2">‚Üê Volver al men√∫</a>
    </div>

    {% if resultado %}
      <div class="alert alert-info text-center">{{ resultado }}</div>
    {% endif %}

    <div class="row g-4 justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h5 class="text-warning">üì¢ Enviar Tweet de Prueba</h5>
          <form method="POST" class="mt-3">
            <input type="hidden" name="tweet_test" value="1">
            <button type="submit" class="btn btn-warning w-100">Tweet ficticio</button>
          </form>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card p-4">
          <h5 class="text-info">üîó Enviar Tweet desde enlace real</h5>
          <form method="POST" class="mt-3">
            <input type="text" name="tweet_url" class="form-control mb-3" placeholder="https://twitter.com/...">
            <button type="submit" class="btn btn-info w-100 text-white">Tweet real</button>
          </form>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <div class="alert alert-light">
        Estado del bot: <strong>{{ token_disponible }}</strong>
      </div>
    </div>
  </div>
</body>
</html>
